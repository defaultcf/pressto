{% extends 'app/base.html' %}

{% block body %}
<div class="container">
    <h5>
        <img src="http://furyu.nazo.cc/twicon/{{ tirac.user.username }}" class="circle responsive-img">
        {{ tirac.subject }}
    </h5>
    <p>{{ tirac.body|safe }}</p>

    {% if error %}{{error}}{% endif %}
    <form action="{% url 'article:comment' tirac.id %}" method="post">
        {% csrf_token %}
        <div class="input-field">
            <textarea id="text" name="text" class="materialize-textarea"></textarea>
            <label for="text">コメント</label>
        </div>
        <button type="submit" name="action" class="btn waves-effect waves-light">コメントする</button>
    </form>

    <div class="row">
        {% for comment in tirac.comment_set.all %}
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col m3">
                            <img src="http://furyu.nazo.cc/twicon/{{ comment.user.username }}" class="circle responsive-img">
                        </div>
                        <div class="col m9">
                            <p>{{ comment.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% if message %}
<script>
Materialize.toast("{{message}}", 3000);
</script>
{% endif %}
{% endblock %}
