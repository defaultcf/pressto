{% extends 'app/base.html' %}

{% block body %}
<div class="container">
    {% if tirac_list %}
    <div class="row">
        {% for tirac in tirac_list %}
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col m3">
                            <a href="{% url 'myauth:detail' tirac.user.username %}">
                                <img src="http://furyu.nazo.cc/twicon/{{ tirac.user.username }}" class="circle responsive-img">
                            </a>
                        </div>
                        <div class="col m9">
                            <p class="card-title">
                                <a href="{% url 'article:detail' tirac.id %}">{{ tirac.subject }}</a>
                            </p>
                            <p class="truncate">{{ tirac.body|safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
